# sets tmux color to terminal color
set -g default-terminal "xterm-256color"

bind - split-window -v 
bind | split-window -h

# set indexes to start @ 1 instead of 0
 set -g base-index 1
 set -g pane-base-index 1

# enables use of mouse for scrolling and copying
set -g mouse on
bind-key m set mouse \; resize-pane -Z

# changes the color of bottom bar and text
set -g status-bg black
set -g status-fg white

unbind-key C-b
set -g prefix C-z

bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'

# ----------------------- plugins ----------------------------------------------
# ----------------------- install: prefix + I -----------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

# Other examples:
# set -g @plugin 'github_username/plugin_name'

run '~/.tmux/plugins/tpm/tpm' # (keep this line at the very bottom of tmux.conf)
